<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
       integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
     crossorigin="anonymous"
         />
         <link rel="stylesheet" type="text/css" href="cal.css">
        
         <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="whole">    
<div class="heading">
    <h1>Calculator by ayush</h1>
</div>
 
<div class="boxed">
    <label id="result" class="result">0</label><br><br>
<input type="text" name="num1" placeholder="Enter First Number" id="num1" class="all"><br><br>
<input type="text" name="num2" placeholder="Enter Second Number" id="num2" class="all"><br><br>
<!-- <label id="result">0</label><br><br> -->
<button id="add_btn" class="btn">+</button>
<button id="sub_btn" class="btn">-</button>
<button id="mul_btn" class="btn">x</button>
<button id="div_btn" class="btn">/</button>
</div>
</div>
</body>
</html>
